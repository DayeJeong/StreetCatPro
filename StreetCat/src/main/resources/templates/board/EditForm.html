<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:replace="header :: header"></div>
	
	<h2>게시판 글</h2>
	<!-- 지역 설정 시-> 군-> 동.. 지역별 검색
	자유게시
	--> 
	<form th:action="@{'/board/update/' + ${edit.board_id}}" method="POST">
		<label for="boardCategory">게시판 종류</label>
		<select id="boardCategory" name="boardCategory">
		    <option value="">-- 선택하세요 --</option>
		    <option value="free">자유게시판</option>
		    <option value="local">동네게시판</option>
		    <!--자유게시판 선택시 지역 선택 disabled 처리해야돼
		 -->
		</select>
		 
		<label for="city">지역 선택</label>
		<select id="city" name="region" required>
		    <option value="">-- 선택하세요 --</option>
		    <option>서울</option>
            <option>부산</option>
            <option>대구</option>
            <option>인천</option>
            <option>광주</option>
            <option>대전</option>
            <option>울산</option>
            <option>세종</option>
            <option>경기</option>
            <option>강원</option>
            <option>충북</option>
            <option>충남</option>
            <option>전북</option>
            <option>전남</option>
            <option>경북</option>
            <option>경남</option>
            <option>제주</option>
		</select>
		
		<div>
            <label>제목:
                <input th:value="${edit.title}" type="text" name="title" required>
            </label>
        </div>
        
        <div>
            <label>내용:</label><br>
            <textarea th:text="${edit.content}" name="content" rows="10" cols="50" required></textarea>
        </div>
        
		<div>
			<button type="submit" id="createPost">수정완료</button>
		</div>
	</form>

</body>
</html>
