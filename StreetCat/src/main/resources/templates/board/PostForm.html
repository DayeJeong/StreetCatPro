<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커뮤니티 게시판</title>
</head>
<body>

	<div th:replace="header :: header"></div>
	
	<h2>게시판 글</h2>
	<!-- 지역 설정 시-> 군-> 동.. 지역별 검색
	자유게시
	--> 
	<form action="/board/newPost" method="POST">
		<label for="boardCategory">게시판 종류</label>
		<select id="boardCategory" name="boardCategory">
		    <option value="">-- 선택하세요 --</option>
		    <option value="free">자유게시판</option>
		    <option value="info">정보게시판</option>
		    <!--자유게시판 선택시 지역 선택 disabled 처리해야돼-->
		</select>
	
		<div>위치 선택
    	<a type="button" name="map" class="map" href="/map">지도</a>
    	</div>
		
		<div>
            <label>제목:
                <input type="text" name="title" placeholder="제목을 입력하세요" required>
            </label>
        </div>
        
        <div>
            <label>내용:</label><br>
            <textarea name="content" rows="10" cols="50" placeholder="내용을 입력하세요" required></textarea>
        </div>
		
		<div>
			<button type="submit" id="createPost">저장</button>
		</div>
	</form>

</body>
</html>
