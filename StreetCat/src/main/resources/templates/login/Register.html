<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
	<form action="/registerinfo" method="post">
		<h2>아이디</h2>
		<input name="username" placeholder="아이디를 입력하세요">
		<h2>비밀번호</h2>
		<input name="password" placeholder="비밀번호를 입력하세요">
		
		<h2>이름</h2>
		<input name="name" placeholder="이름을 입력하세요">
		<h2>이메일</h2>
		<input name="email" placeholder="이메일을 입력하세요">
		<h2>주소</h2>
		<input name="address" placeholder="주소를 입력하세요">
		<h2>연락처</h2>
		<input name="phonenumber" placeholder="연락처를 입력하세요">
		<div>
			<button type="submit">회원가입</button>
		</div>
	</form>
	
	<h2>비밀번호 확인</h2>
		<input name="password_check" placeholder="비밀번호를 입력하세요">
</body>
</html>
